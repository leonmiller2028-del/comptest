<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RETRO BLASTER</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div id="game-root">
    <canvas id="game" width="960" height="540" aria-label="Retro Blaster Game"></canvas>

    <div id="hud">
      <div class="left">
        <span class="label">SCORE</span>
        <span id="score">000000</span>
      </div>
      <div class="center">
        <span class="title">RETRO BLASTER</span>
      </div>
      <div class="right">
        <span class="label">LIVES</span>
        <span id="lives">3</span>
      </div>
    </div>

    <div id="overlay" class="show">
      <div class="panel">
        <div class="game-title">RETRO BLASTER</div>
        <div class="mini-text">WASD/ARROWS MOVE ? SPACE SHOOT ? P PAUSE</div>
        <button id="startBtn" class="btn">START</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <noscript>Enable JavaScript to play.</noscript>
  
</body>
</html>
