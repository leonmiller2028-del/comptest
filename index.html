<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO SPACE SHOOTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="hud-item">
                <span class="label">SCORE:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="hud-item">
                <span class="label">LIVES:</span>
                <span id="lives" class="value">3</span>
            </div>
            <div class="hud-item">
                <span class="label">WAVE:</span>
                <span id="wave" class="value">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOver" class="game-over hidden">
            <h1 class="game-over-title">GAME OVER</h1>
            <p class="final-score">FINAL SCORE: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="retro-btn">PRESS START</button>
        </div>
        
        <div id="startScreen" class="start-screen">
            <h1 class="title">RETRO SPACE SHOOTER</h1>
            <div class="instructions">
                <p>ARROW KEYS or WASD - MOVE</p>
                <p>SPACEBAR - SHOOT</p>
                <p>DESTROY ALL ENEMIES!</p>
            </div>
            <button id="startBtn" class="retro-btn pulse">PRESS START</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
